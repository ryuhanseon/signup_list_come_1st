<!-- article_delete_confirm.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>삭제 확인</title>
</head>
<body>
<h2>게시물 삭제 확인</h2>
<p>다음 게시물을 삭제하시겠습니까?</p>
<p th:text="${question.subject}"></p>
<p th:text="${question.content}"></p>

<form th:action="@{/question/delete/{id}(id=${question.id})}" method="post">
    <input type="hidden" name="_method" value="post" />
    <input type="submit" value="삭제">
</form>

<a href="/question/list">취소</a>
</body>
</html>
